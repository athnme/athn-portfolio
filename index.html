<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <title>ATHN</title>
    <link rel="icon" href="./images/athn_favicon.png" />
  </head>

  <body>
    <header>
      <!-- NAVIGATION -->
      <div class="interface">
        <nav class="nav">
          <div class="nav-elements" id="nav-brand">
            <a href="/index.html"
              ><img src="./images/athn_logo.svg" alt="Athn Home"
            /></a>
          </div>
          <div class="nav-elements" id="menu-horizontal">
            <div class="menu-element"><a href="/index.html">WORK</a></div>
            <div><a href="/index.html">ABOUT</a></div>
            <div><a href="/index.html">CONTACT</a></div>
          </div>
          <div class="nav-elements" id="menu-button">
            <button>
              <img src="./images/menu_button.svg" alt="Menu Button" />
            </button>
          </div>
        </nav>

        <div class="social-media">
          <a class="social-link" href="/index.html"
            ><img src="./images/Dribbble_Logo.svg" alt="dribbble profile"
          /></a>
          <a class="social-link" href="/index.html"
            ><img src="./images/Instagram_Logo.svg" alt="instagram profile"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <section class="work-section">
        <div class="article-container">
          <article class="article">
            <div class="article-title">
              <h2 class="article-h2">An Awesome Headline</h2>
            </div>
            <div class="article-link">
              <a class="article-a" href="./index.html">go to project</a>
            </div>

            <div class="hero-image-container">
              <img
                class="hero-image"
                src="./images/Section_Hero_Image.png"
                alt="hero"
              />
            </div>

            <div class="background-image-container">
              <img
                class="background-image"
                src="./images/pic_1.jpg"
                alt="bg-image"
              />
            </div>
          </article>
        </div>

        <div class="work-color"></div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
